<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Flexbox II</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Flexbox II</h1>
        </header>
        <!-- The flexbox is on main 
            therefore the elements within main 
            are flexed 
        -->
        <main>
            <div class="red-paint asidesize"></div>

            <div>
                <!--The items within this div are not immediatly under main
                    the items within this div are immediatly under the div.

                    These items are not effected by the main flexbox therefore
                    these items are default stacked-->
                    
            <div class="blue-paint contentsize"></div>
            <div class="yellow-paint contentsize"></div>
            </div>
        </main>
    </div>
</body>

</html>
