<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact James Shoes</title>
    <meta name="author" content="Ellie Krushell">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type='text/css' href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header class="contact-us">
            <nav class="site-navigation">
                <h2 class="hidden">Site Navigation</h2>
                <img src="img/the-james-shoes-logo.png" alt="the james mens shoes company logo">
                <ul class="clearfix">
                    <li><a href="#">loafers</a></li>
                    <li><a href="#">dress boots</a></li>
                    <li><a href="#">casual</a></li>
                    <li><a href="#">work boots</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
        </header>
        <main> 
            <form>
                <div class="setflex">
                    <div class="onehalf">

                        <fieldset>
                            <legend> <h2> left column </h2></legend>
                            <div class="your-name">
                                <label for="name">Your Name:</label>
                                <input id="name" type="text" placeholder="John Smith">
                            </div>
                            <div class="email-address">
                                <label for="email">Email Address:</label>
                                <input id="email" type="email" placeholder="JSmith@gmail.com">
                            </div>
                            <div class="phone-number">
                                <label for="number">Phone Number:</label>
                                <input id="number" type="number" placeholder="780-***-****">
                            </div>
                            <div class="comment-message">
                                <label for="message">Message</label>
                                <textarea id="message" rows="5" cols="150" placeholder="comment area"></textarea>
                            </div>
                        </fieldset>

                    </div> 
                    <div class="onehalf">
                        <fieldset>
                       <legend><h2> right column </h2></legend>
                       <div class="phone-number">
                        <label for="duedate">Due Date:</label>
                        <input id="duedate" type="date" placeholder="mm/dd/year">
                    </div>
                    <div>
                        <label for="Iaccept">Terms</label>
                        <input id="Iaccept" type="checkbox"> I accept the terms
                    </div>
                    <div>
                        <label for="mymeals">Meal</label>
                        <input id="mymeals" name="mymeals" type="radio"> Breakfast
                        <input id="mymeals" name="mymeals" type="radio"> Lunch
                        <input id="mymeals" name="mymeals" type="radio"> Dinner
                    </div>
                    <div>
                        <label for="mygames">Choose Your Gaming Platform</label>
                        <select id="mygames" style="width:250px">
                            <option value="0" >select ...</option>
                            <option value="1" >Phone</option>
                            <option value="3" >Switch</option>
                            <option value="4" >Wii</option>
                            <option value="2" >XBox</option>
                        </select>
                    </div>
                        </fieldset>
                    </div> 
                </div>
                <div class="submit-button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>
	</div>
</body>

</html>
